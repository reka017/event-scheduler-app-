<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Event Scheduler App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 40px auto;
    background: #f0f4f8;
    padding: 20px;
    border-radius: 8px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  form {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  input[type="date"], input[type="text"] {
    flex: 1 1 40%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background: white;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .event-info {
    flex-grow: 1;
  }

  .event-date {
    font-weight: bold;
    margin-right: 15px;
    color: #555;
  }

  .delete-btn {
    background: #dc3545;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  .delete-btn:hover {
    background: #a71d2a;
  }

  .no-events {
    text-align: center;
    color: #666;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>Event Scheduler</h1>

<form id="eventForm">
  <input type="date" id="eventDate" required />
  <input type="text" id="eventDesc" placeholder="Event Description" required />
  <button type="submit">Add Event</button>
</form>

<ul id="eventList">
  <li class="no-events">No events scheduled.</li>
</ul>

<script>
  const eventForm = document.getElementById('eventForm');
  const eventDate = document.getElementById('eventDate');
  const eventDesc = document.getElementById('eventDesc');
  const eventList = document.getElementById('eventList');

  let events = [];

  function renderEvents() {
    eventList.innerHTML = '';
    if (events.length === 0) {
      const li = document.createElement('li');
      li.classList.add('no-events');
      li.textContent = 'No events scheduled.';
      eventList.appendChild(li);
      return;
    }
    events.forEach((event, index) => {
      const li = document.createElement('li');

      const eventInfo = document.createElement('div');
      eventInfo.classList.add('event-info');

      const dateSpan = document.createElement('span');
      dateSpan.classList.add('event-date');
      dateSpan.textContent = new Date(event.date).toLocaleDateString();

      const descSpan = document.createElement('span');
      descSpan.textContent = event.description;

      eventInfo.appendChild(dateSpan);
      eventInfo.appendChild(descSpan);

      const deleteBtn = document.createElement('button');
      deleteBtn.classList.add('delete-btn');
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => {
        events.splice(index, 1);
        renderEvents();
      };

      li.appendChild(eventInfo);
      li.appendChild(deleteBtn);
      eventList.appendChild(li);
    });
  }

  eventForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const dateVal = eventDate.value;
    const descVal = eventDesc.value.trim();

    if (!dateVal || !descVal) {
      alert('Please enter both date and description');
      return;
    }

    events.push({ date: dateVal, description: descVal });
    events.sort((a, b) => new Date(a.date) - new Date(b.date));

    renderEvents();

    eventForm.reset();
  });

  renderEvents();
</script>

</body>
</html>
